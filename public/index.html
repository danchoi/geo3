<!doctype html>
<html ng-app  ng-controller="ChatController">
  <head>
    <title>babblr</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
    <![endif]-->
    <link rel="stylesheet" href="css/site.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Geo</h1>
        </div>
      </div>
      <div class="row">
        <div  class="col-md-5">
          Chat
          <form name="name-form" ng-submit="submitNick()">
            <input type='text' ng-model="nickname"/>
            <input type="submit"/>
          </form>

          <hr/>
          <p>Nickname: {{nickname}}</p>
          <button ng-click="logout()">log out</button>
          <hr/>
          <form name="chat-form" ng-submit="submitChat()">
            <input type='text' ng-model="chatEntry"/>
            <input type="submit"/>
          </form>

          <p ng-repeat="post in posts">{{post.post_author}} {{post.post_text}} {{post.post_created_at}}</p>

        </div>
        <div class="col-md-7">
          <div id="map"></div>
        </div>
      </div>
    </div>

test
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <script src="js/config.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src='js/cookies.js' type='text/javascript'></script>
    <script src='app.js' type='text/javascript'></script>
  </body>
</html>
